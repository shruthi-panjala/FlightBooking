<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SkylineDre</title>
</head>
<body>
	<h2 align="center">Welcome to SkyDreams Air Line</h2>
	<h3 align="center">Please enter the travel details</h3>
	<table border="1">
		<form name="myform" method="post">

			<tr>
				<td>Enter Country</td>
				<td><select Name="Country">
						<option>India</option>
						<option>Germany</option>
						<option>Italy</option>
				</select></td>
			</tr>
			<tr>
				<td>Enter City</td>
				<td><input type="text" name="city"></td>
			</tr>
			<tr>
				<td>Enter Journey Date</td>
				<td><input type="text" name="doj"></td>
			</tr>
			<tr>
				<td>Enter Click to confirm</td>
				<td><input type="submit" name="Submit"><input
					type="reset" name="Reset"></td>
			</tr>

		</form>



	</table>


</body>
</html>
